---
layout: none
---

<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>All Test Reports</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px
        }

        ul {
            list-style: none;
            padding: 0
        }

        li {
            margin: 5px 0
        }

        a {
            text-decoration: none;
            color: #0366d6
        }

        a:hover {
            text-decoration: underline
        }
    </style>
</head>

<body>
    <h1>Список отчётов</h1>
    <ul>
        {% assign reports = site.pages
        | where_exp: "p", "p.name != 'index.html'" %}
        {% for page in reports %}
        <li>
            <a href="{{ page.url }}" target="_blank">
                {{ page.name | remove: ".html" }}
            </a>
        </li>
        {% endfor %}
        {% if reports == empty %}
        <li>Отчётов не найдено</li>
        {% endif %}
    </ul>
</body>

</html>
